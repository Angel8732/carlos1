<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Videojuegos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 800px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #007bff;
            margin-bottom: 20px;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .product img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
            height: 200px; /* Mismo tamaño para todas las imágenes */
            object-fit: cover; /* Ajustar la imagen manteniendo la relación de aspecto */
        }

        .cart {
            margin-bottom: 20px;
        }

        .cart h2 {
            color: #007bff;
            margin-bottom: 20px;
        }

        .cart ul {
            list-style-type: none;
            padding: 0;
        }

        .cart li {
            margin-bottom: 10px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
            display: flex;
            align-items: center;
        }

        .cart li:last-child {
            border-bottom: none;
        }

        .cart li img {
            width: 80px;
            height: 80px;
            border-radius: 8px;
            margin-right: 20px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Explora nuestra colección de videojuegos</h1>
        <div class="products">
            <div class="product">
                <img src="img/catalogo/1.webp" alt="Minecraft">
                <p>Elden Rin</p>
            </div>
            <div class="product">
                <img src="img/catalogo/2.webp" alt="Cyberpunk 2077">
                <p>Cyberpunk 2077</p>
            </div>
            <div class="product">
                <img src="img/catalogo/3.avif" alt="Horizon Forbidden">
                <p>Horizon Forbidden</p>
            </div>
            <div class="product">
                <img src="img/catalogo/4.jfif" alt="Starfield">
                <p>Starfield</p>
            </div>
            <div class="product">
                <img src="img/catalogo/5.jfif" alt="The Witcher 4">
                <p>The Witcher 4</p>
            </div>
            <!-- Agregar más productos aquí -->
        </div>
        <div class="cart">
            <h2>Carrito</h2>
            <ul id="cart-items">
                <!-- Los elementos del carrito se agregarán aquí -->
            </ul>
            <a href="paga.html"><button onclick="checkout()">Pagar</button></a>
        </div>
    </div>
    
</body>
</html>
